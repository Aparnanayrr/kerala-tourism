<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="image n vid/signup.css">
</head>
<body>
    

<div class="container-fluid">
    
    <form id="my-form" class="form-container" onsubmit="return validateFn()" action="../Sign in/signin.html">
      <h2>Sign up</h2>

           
      <div class="form-check">
          <i class="icon ion-ios-person"></i>
          <input id="fname" placeholder="First Name" type="text" onclick="resetmssg()">
          <small>Error mssg</small>
      </div>

      <div class="form-check">
        <i class="icon ion-ios-person-add"></i>
        <input id="lname" placeholder="Last Name" type="text"> 
        <small>Error mssg </small>
      </div>

      <div class="form-check">
        <i class="icon ion-ios-mail"></i>
        <input id="email" placeholder="Email" type="email">
        <small>Error mssg </small> 
      </div>

      <div class="form-check">
        <i class="icon ion-ios-call"></i>
        <input id="mob" placeholder="Mobile no: (10 digit number)" type="text"> 
        <small id="mssg">Error mssg </small>
      </div>

      <div class="form-check">
        <i class="icon ion-ios-key"></i>
          <input id="pass" onkeyup="trigger()" type="Password" placeholder="Password">
          <span class="eye" onclick="myfn()">
            <i id="hide1" class="icon ion-ios-eye"></i>
            <i id="hide2" class="icon ion-ios-eye-off"></i>
          </span>
          <small>Error mssg </small>
          <div class="indicator">
          <span class="weak"></span>
          <span class="medium"></span>
          <span class="strong"></span>
        </div>
        <div class="text">
        </div>
      </div>
     
      <div class="form-check">
        <i class="icon ion-ios-unlock"></i>

        <input type="password" placeholder="Retype Password" id="pass2">
        <small>Error mssg </small> 
        </div>


        <br><br>
     <button class="bttn" type="submit"><span class="sub">Submit</span> </button>
  </form>
</div>
<script src="image n vid/signup.js"></script>
</body>
</html>
